name: rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
          toolchain: 1.62.0
          override: true
          components: rustfmt, clippy
    - uses: taiki-e/install-action@cargo-llvm-cov
    - uses: taiki-e/install-action@nextest
    - name: Python3 Build
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Set up cargo cache
      uses: Swatinem/rust-cache@v2

    - name: Install test dependencies
      run: pip install ecdsa fastecdsa sympy cairo-lang
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Format
      run: cargo fmt --all -- --check
    - name: Populate cache
      uses: actions/cache@v3
      id: cache-cairo-programs
      with:
        path: |
          cairo_programs/**.json
          cairo_programs/**.memory
          cairo_programs/**.trace
          !cairo_programs/**.rs.*
        key: cairo-cache-${{ hashFiles( 'cairo_programs/**.cairo' ) }}
    - name: Restore timestamps
      uses: chetan/git-restore-mtime-action@v1
    - name: Install dependencies
      run: pip install ecdsa fastecdsa sympy cairo-lang
    - name: Run tests
      run: make -j coverage
    - name: Compare trace and memory
      run: make -j compare_trace_memory
    - name: Compare trace and memory with proof mode
      run: make -j compare_trace_memory_proof
    - name: Run clippy
      run: make clippy
    - name: Cache Codecov-report
      uses: actions/upload-artifact@master
      with:
        name: codecov-report
        path: target/codecov-report
  upload-codecov:
    needs: build
    runs-on: ubuntu-20.04
    steps:
    - name: Retrieve cached report
      uses: actions/download-artifact@master
      with:
        name: codecov-report
        path: target/codecov-report
    - name: Upload coverage to codecov.io
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
